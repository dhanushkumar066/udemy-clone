<style>
    body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        position: relative;
        width: 400px;
        height: 300px;
    }

    .pink-box {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 60%;
        background-color: #F08080;
        border-radius: 5px;
    }

    .navigation-buttons {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
    }

    .navigation-buttons button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
    }

   .page-number {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
    }

    .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }

    .dot {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        margin: 0 5px;
    }

    .text-bottom-right {
         position: absolute;
         bottom: 10px;
         right: 10px;
         font-size: 0.7em;
         color: rgba(0, 0, 0, 0.5);
    }

    .text-top-left {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 1.5em;
        color: #3F51B5;
    }
</style>
</head>
<body>
<div class="container">
  <div class="text-top-left">ASK</div>
    <div class="pink-box">
      <div class ="page-number">1</div>
    </div>
    <div class="navigation-buttons">
        <button>&lt;</button>
        <button>&gt;</button>
    </div>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
